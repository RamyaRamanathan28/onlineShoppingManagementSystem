<!DOCTYPE html>
<html>
<title>The Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">

<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

<link href='/static/styles/totalcss.css' rel='stylesheet' type='text/css'>
<body>
<style>
body{
background: url(https://subtlepatterns.com/patterns/scribble_light.png) #FFF;
}
h1{
  font-weight: bold;
}
</style>

<div class="w3-black ">
  <h1>The Store</h1>
</div>
<div class="w3-container">
  <p>Click on sign up to register </p>
  <p> Already a member? Log in </p>
  <div class="w3-bar w3-white">
    <button class="w3-bar-item w3-button tablink w3-blue" onclick="openCity(event,'Login')">Login</button>
    <button class="w3-bar-item w3-button tablink" onclick="location.href = '/signUp/None'">Sign Up</button>
  </div>

  <div id="Login" class="w3-container w3-border city">
    <h2>Login</h2>
<p>
<form class="w3-container" method = 'POST'>

	<label>Username</label>
	<input name = 'user' class="w3-input" type="text" pattern="^[0-9A-z/\-_#]+$" pattern=".{8,}" required title = 'Please enter eight valid characters' autofocus>
</p>
<p>
	<label>Password</label>
	<input name = 'password' class="w3-input" pattern=".{8,}" type="password" title = 'Enter eight characters minimum' required>
</p>
    <p>
    <button class="w3-btn w3-blue" formaction="/signin/None">Login</button>
	</p>
</form>
  </div>
  <div class = "w3-container">
{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p>{{message}}</p>
{% endfor%}
{% endif %}
{% endwith %}

{% if error %}
{% if error != 'None'%}
<p>{{ error }}</p>
{% endif %}
{% endif %}
</div>
<script>
function openCity(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" w3-blue", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-blue";
}
</script>

</body>
</html>
